<app-nav></app-nav>

<div class="welcome-div">
    <div class="welcome-message">
        <h1 class="welcome-title">The Great Memetorium</h1>
        <p class="welcome-text">Your ultimate meme vault</p>
        <button class="view-memes-button" [routerLink]="'/view'">Explore Memes</button>
    </div>
</div>
<div class="upload-container">
    <form class="upload-form" (submit)="submitForm($event)">
        <div class="form-group">
            <label for="upload-input" class="upload-label">Drop your Meme:</label>
            <input type="file" id="upload-input" class="upload-input" accept="image/*" name="file">
        </div>
        <div class="form-group">
            <label for="meme-tags" class="tags-label">Tags:</label>
            <input type="text" id="meme-tags" name="tags" class="tags-input" placeholder="Enter tags">
        </div>
        <button type="submit" class="upload-button">Upload</button>
    </form>
</div>
<app-footer></app-footer>
